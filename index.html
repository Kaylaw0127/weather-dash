<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header-->
    <nav class="header header-dark bg-light">
        <h1 class="text-center pb-3 pt-3" id="header-weather">Weather Dashboard</h1>
    </nav>

    <!--body-->

    <!-- city button and input section -->
    <div class="container float-left col-3 pt-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="city-input" placeholder="Search for a city" aria-label="Recipient's username"
                aria-describedby="button">
            <div class="input-group-append">
                <button class="btn btn-dark" type="button" id="button-search">search</button>
            </div>
            <button id="saved-buttons"></div>
        </div>
    </div>
   
<!-- weather result section-->
    <div class="container float-right col-8 p-3">
        <div class="text-center" id="weather-result">
            <h1 class="result-name text-center" id="result-name"></h1>
            <h4 class="date text-center" id="date"></h3>
            <img class="result-icon" id="result-icon"></img>
            <div id="date-name"></div>
            <div class="result-temp" id="result-temp"></div>
            <div class="result-humidity" id="result-humidity"></div>
            <div class="result-windspeed" id="result-windspeed"></div>
            </div>
        </div>
    </div>

<!-- 5 day forcast section -->
    <div class="container float-right col-8">
            <div class="row">
                <h3 class="pt-5 pb-0 text-white">5-Day Forcast:</h3>
            </div>
            <div class="row">
                <div class="card mx-auto" style="width: 8rem;">
                <div class="card-body">
                  <h6 class="card-title" id="day1Date"></h6>
                  <img class="day1Icon" id="day1Icon"></img>
                  <p class="card-text" id="day1Temp"></p>
                  <p class="card-text" id="day1Humidity"></p>
                  
                </div>
              </div>
              <div class="card mx-auto" style="width: 8rem;">
                <div class="card-body">
                  <h6 class="card-title" id="day2Date"></h6>
                  <img class="card-subtitle mb-2 text-muted" id="day2Icon"></img>
                  <p class="card-text" id="day2Temp"></p>
                  <p class="card-text" id="day2Humidity"></p>
                  
                </div>
              </div>
              <div class="card mx-auto" style="width: 8rem;">
                <div class="card-body">
                  <h6 class="card-title" id="day3Date"></h6>
                  <img class="card-subtitle mb-2 text-muted" id="day3Icon"></img>
                  <p class="card-text" id="day3Temp"></p>
                  <p class="card-text" id="day3Humidity"></p>
                  
                </div>
              </div>
              <div class="card mx-auto" style="width: 8rem;">
                <div class="card-body">
                  <h6 class="card-title" id="day4Date"></h6>
                  <img class="card-subtitle mb-2 text-muted" id="day4Icon"></img>
                  <p class="card-text" id="day4Temp"></p>
                  <p class="card-text" id="day4Humidity"></p>
                  
                </div>
              </div>
              <div class="card mx-auto" style="width: 8rem;">
                <div class="card-body">
                  <h6 class="card-title" id="day5Date"></h6>
                  <img class="card-subtitle mb-2 text-muted" id="day5Icon"></img>
                  <p class="card-text" id="day5Temp"></p>
                  <p class="card-text" id="day5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
